<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人相册</title>
		<script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../css/css.css"/>
		<script src="../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<audio id="bgm" autoplay="autoplay" loop="loop" preload="auto" src="../audio/Mystery%20of%20Love%20.mp3"></audio>
					
					<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
					  <div class="collapse navbar-collapse" id="navbarSupportedContent">
					    <ul class="navbar-nav mr-auto">
					      <li class="nav-item active"><a class="nav-link" href="index.html">首页<span class="sr-only">(current)</span></a></li>
					      <li class="nav-item"><a class="nav-link" href="scholar.html">学术成果</a></li>
						  <li class="nav-item"><a class="nav-link" href="photos.html">个人相册</a></li>
					      <li class="nav-item"><a class="nav-link" href="code.html" tabindex="-1">开源代码</a></li>
					    </ul>
					    <form class="form-inline my-2 my-lg-0">
					      <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="play()" id="musicbutton">播放/暂停音乐</button>
					    </form>
					  </div>
					</nav>
					<br/>
					
					<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					  <ol class="carousel-indicators"><!-- ol实现三张图片水平显示 -->
					    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					  </ol>
					  <div class="carousel-inner"><!-- 每次显示一张图片 -->
					    <div class="carousel-item active">
					      <img src="../img/Microsoft%20Edge.png" class="d-block w-100" alt="图片已丢失">
					    </div>
					    <div class="carousel-item">
					      <img src="../img/zn1.jpg" class="d-block w-100" alt="图片已丢失">
					    </div>
					    <div class="carousel-item">
					      <img src="../img/zn2.jpg" class="d-block w-100" alt="图片已丢失">
					    </div>
					  </div>
					  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span> <!--上一个的按钮-->
					  </a>
					  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="sr-only">Next</span> <!--下一个的按钮-->
					  </a>
					  
					</div><br/>
					
					<iframe src="footer.html" frameborder="0" width="100%" height="80px"></iframe>
				</div>
			</div>
		</div>
		
		<script>
			function play() {
				var audio = document.getElementById("bgm");
				if (audio.paused) {
					audio.play();
				} else {
					audio.pause();
				}
			}
		</script>
	</body>
</html>
